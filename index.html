<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="cannonical"
      href="https://getbootstrap.com/docs/5.0/examples/carousel/"
    />
    <link
      rel="stylesheet"
      integrity="sha3840evHe/X+R7YKIZDRvuzKMRqM+OrBnVFBL6DOjtfPrj4tjfHxaWutUpFp4vmVor"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0betal/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navvbar-expand-md navbar-dark fixed-top bg-success">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggler="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggler navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Link</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link disabled" tabindex="-1">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                type="search"
                class="form-control me-2"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Carousel -->
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="pic1.png"
              class="bg-img1"
              alt="Los Angeles"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h2>Slide 1</h2>
              <p>
                <a href="#" class="btn btn-lg btn-primary">Browse gallery</a>
              </p>
            </div>
          </div>

          <div class="item">
            <img
              src="code-2.png"
              class="bg-img2"
              alt="Chicago"
              style="font-size: 25px"
            />

            <div class="carousel-caption">
              <h2 class="text-success">Slide 2</h2>
              <a href="#" class="btn btn-lg btn-primary">Click here</a>
            </div>
          </div>

          <div class="item">
            <img
              src="pic3.png"
              class="bg-img3"
              alt="New York"
              style="font-size: 30px"
            />
            <div class="carousel-caption">
              <h2 class="text-info">Slide 3</h2>
              <p>
                <a href="#" class="btn btn-lg btn-primary">Submit</a>
              </p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <footer class="pt-50 bg-dark text-light position-relative">
      <div class="container">
        <p class="lead d-flex">
          &copy; 2017 - 2021 Company, Inc
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#" class="">Back to top</a>
        </p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
